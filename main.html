<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التشفير بلغة الخيمة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #2e8b57, #3cb371);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .tent-shape {
      width: 150px;
      height: 150px;
      background: #FFA833;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="tent-shape"></div>
  <h1>الخيمة</h1>
  <p>أهلاً بك في صفحة التشفير</p>
</body>
</html>
